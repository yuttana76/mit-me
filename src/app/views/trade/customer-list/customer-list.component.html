
<mat-spinner *ngIf="spinnerLoading"></mat-spinner>

<mat-card class="example-card">


  <form [formGroup]="form" (submit)="onSerachCust()" #custForm="ngForm" *ngIf="!spinnerLoading">
    <mat-card-title>Customer Information
      <a mat-button routerLink="/trade/customerDetail" routerLinkActive="mat-accent" matTooltip="Info about the action">
        <i class="fas fa-user-alt"></i></a>
    </mat-card-title>
    <mat-card-content>
      <div class="condition-div">
        <mat-form-field>
          <input matInput formControlName="custId" placeholder="Card No./ Name">
          <mat-error *ngIf="form.get('custId').invalid">Please enter a condition.</mat-error>
        </mat-form-field>

        <!-- <mat-form-field>
          <mat-select  formControlName="custType"  placeholder="Type of Unitholder">
            <mat-option value="option">Option</mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('custType').invalid">Please enter a condition.</mat-error>
        </mat-form-field> -->
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type='submit'>Search</button>&nbsp;
      <button mat-raised-button color="warn" type='reset'>Reset</button>

    </mat-card-actions>
  </form>
</mat-card>

<div class="mat-elevation-z8" *ngIf="!spinnerLoading">
<mat-card class="resultDiv">
  <mat-card-title>Result</mat-card-title>
  <mat-card-content>

      <table mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="Cust_Code">
            <th mat-header-cell *matHeaderCellDef> CODE </th>
            <td mat-cell *matCellDef="let element"> {{element.Cust_Code}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="First_Name_T">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.First_Name_T}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="Card_Type">
            <th mat-header-cell *matHeaderCellDef> CUST TYPE </th>
            <td mat-cell *matCellDef="let element"> {{element.Card_Type}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="Birth_Day">
            <th mat-header-cell *matHeaderCellDef> DOB </th>
            <td mat-cell *matCellDef="let element"> {{element.Birth_Day}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


  <mat-paginator [length]="totalRecords"
      [pageSize]="rowsPerPage"
      [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)">
  </mat-paginator>

  </mat-card-content>

</mat-card>
</div>
