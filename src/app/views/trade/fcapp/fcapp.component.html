<mat-spinner *ngIf="spinnerLoading"></mat-spinner>

<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Download API</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
      </mat-card-header>

    <form [formGroup]="downloadForm" (submit)="downloaInfo()" #custForm="ngForm" *ngIf="!spinnerLoading">

        <mat-form-field class="row">
            <mat-select formControlName="fileType"  [(ngModel)]="fcdownloadAPI.fileType" placeholder="Download File type">
            <mat-option *ngFor="let item of fileTypeList" [value]="item.value">{{item.display}}</mat-option>
              </mat-select>
          </mat-form-field>

          <div class="row">
              <mat-form-field>
                <input matInput formControlName="businessDate"  [matDatepicker]="picker" placeholder="business Date"
                [(ngModel)]="fcdownloadAPI.businessDate">
                <mat-datepicker-toggle matSuffix [for]="picker"  >
                  <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
          </div>
          <div class="row col-sm-6">
              <button mat-raised-button color="primary" [disabled]="!downloadForm.valid"  >Execute</button>
          </div>
      </form>
      <hr>
      <div class='row'>
        <hr>
        <label>Result : {{api_records}}</label>
        <hr>
        <div>
          <button mat-raised-button color="basic" [disabled]="api_records==0"  (click)="exportExcel()" >Excel  <i class="far fa-file-excel fa-lg"></i></button>
          <button mat-raised-button color="basic" [disabled]="api_records==0" (click)="downloadZip()"  >ZIP  <i class="far fa-file-archive fa-lg"></i></button>
          <button mat-raised-button color="basic" (click)="uploadDB()"  >DB.  <i class="fas fa-angle-double-down fa-lg"></i></button>
        </div>
      </div>
</mat-card>
