<ul>
        <li *ngFor="let dir of directories">
            <span class="iconButton" (click)="dir.toggle()">{{dir.getIcon()}}</span>
            <input type="checkbox" [checked]="dir.checked"
                (click)="dir.check()" /> {{ dir.name }}
            <div *ngIf="dir.expanded">
                <ul>
                    <li *ngFor="let file of dir.files">
                        {{file}}
                    </li>
                </ul>
                <app-suit-tree-view [directories]="dir.directories"></app-suit-tree-view>
    
            </div>
        </li>
    </ul>
