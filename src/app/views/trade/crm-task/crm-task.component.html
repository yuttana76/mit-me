<mat-card class="col-md-6">
    <mat-card-header>Welcome Task</mat-card-header>
    <mat-card-content>
        <form [formGroup]="firstFormGroup">
        <h3>Open</h3>

        <mat-form-field class="example-full-width">
            <mat-label>ประเภท Activity </mat-label>
            <mat-select formControlName="actType" (selectionChange) ="activityChange($event)">
                <mat-option  *ngFor="let obj of actTypeList" [value]="obj.code">
                  {{obj.desc}}
                </mat-option>
              </mat-select>
        </mat-form-field>

       

        <mat-divider></mat-divider>
        <h3>Close</h3>
    </form>
    </mat-card-content>
</mat-card>
