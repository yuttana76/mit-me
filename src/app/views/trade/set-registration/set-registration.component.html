<mat-spinner *ngIf="spinnerLoading"></mat-spinner>

<div  class="container DIV_SET_REG" *ngIf="!spinnerLoading" >

  <div class="row">
    <div class="col-md-6 mx-auto">
        <div *ngFor="let alert of alerts">
            <alert [type]="alert.type"  [dismissible]="dismissibleAlert"  (onClosed)="onClosedAlert(alert)">{{ alert.msg }}</alert>
        </div>

        <!-- FILL FORM -->
          <div *ngIf="!submitSuccess">
              <mat-card>
          <form [formGroup]="fillFormGroup">

                  <alert type="info">
                      <h4 class="alert-heading">Please fill in your detail Streaming For Fund registration.</h4>
                      <img src="assets/img/mpam/ST1.jpg" class="img-fluid" >
                      <!-- <p>Aww yeah, you successfully read this important alert message. This example text is going to run a bit longer so that you can see how spacing within an alert works with this kind of content.</p> -->
                      <!-- <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p> -->
                    </alert>

                <mat-form-field class="col-md-12">
                    <input matInput placeholder="First name" formControlName="firstName" [(ngModel)]="register.firstName"  >
                </mat-form-field>

                <mat-form-field class="col-md-12">
                  <input matInput placeholder="Last name" formControlName="lastName" [(ngModel)]="register.lastName"  >
                </mat-form-field>

                <mat-form-field class="col-md-12">
                    <input matInput placeholder="Mobile" formControlName="mobile" [(ngModel)]="register.mobile"  >
                </mat-form-field>

                <mat-form-field class="col-md-12">
                    <input matInput placeholder="Email" formControlName="email" [(ngModel)]="register.email"  >
                </mat-form-field>

                <mat-form-field class="col-md-12">
                    <textarea matInput placeholder="Leave a comment" formControlName="description" [(ngModel)]="register.description" ></textarea>
                </mat-form-field>

                <div>
                    <recaptcha
                    [formControl]="myRecaptcha"
                    (scriptLoad)="onScriptLoad()"
                    (scriptError)="onScriptError()"
                  ></recaptcha>
                </div>
            <div>
                <button type="button" class="btn btn-success" (click)="onSubmit()" >Submit</button>
            </div>

          </form>
          </mat-card>
        </div>
    </div>

    <!-- Final step -->
    <div *ngIf="submitSuccess">
        <!-- <alert type="info">
            <h4 class="alert-heading">Thank you.</h4>
          </alert> -->
          <mat-card class="example-card">
              <!-- <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Shiba Inu</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
              </mat-card-header> -->
              <img mat-card-image src="assets/img/mpam/AW_11SET-App.jpg" alt="Photo of a Shiba Inu">
              <mat-card-content>
                <h3>Thank you</h3>
                <!-- <p>
                  Thank you
                </p> -->
              </mat-card-content>
              <!-- <mat-card-actions>
                <button mat-button  >CLOSE</button>
              </mat-card-actions> -->
            </mat-card>
    </div>


  </div>
</div>
