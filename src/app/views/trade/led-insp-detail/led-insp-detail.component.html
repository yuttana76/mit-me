<mat-spinner *ngIf="spinnerLoading"></mat-spinner>

<app-led-detail  [twsid] ="main_mitLedInspCust.twsid"  *ngIf="main_mitLedInspCust.twsid"></app-led-detail>

<!-- Found investor -->
<mat-card *ngFor="let item of member_mitLedInspCust"  >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.cust_source}} {{item.cust_code}} {{item.firstName}}  {{item.lastName}}</mat-card-title>
      <span><button mat-button>Edit</button></span>

    </mat-card-header>
    <mat-card-content>
      <p>
        Found Date: {{item.createDate | date: 'dd/MM/yyyy'}}
        LED code: {{item.led_code}}
        {{item.memo}}
      </p>
    </mat-card-content>
  </mat-card>

<!-- History & Resource -->

<mat-card id="led_body" class="cust-container" *ngIf="!spinnerLoading">
    <mat-tab-group >
        <mat-tab label="History">
          <app-led-insp-history [led_inspect_id]="main_mitLedInspCust.led_inspect_id" *ngIf="main_mitLedInspCust.led_inspect_id"></app-led-insp-history>
        </mat-tab>
        <mat-tab label="Reources">Content 2</mat-tab>
      </mat-tab-group>
</mat-card>
