<mat-card >
      <mat-card-title>User Level {{userId}}
          <a mat-button routerLink="/trade/newGroup"
          routerLinkActive="mat-accent"
          matTooltip="Add Level">
        <i class="fas fa-plus-square fa-2x"></i>
      </a>
      </mat-card-title>

      <mat-card-content>

        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> No </th>
                <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
              </ng-container>

              <ng-container matColumnDef="Application">
                  <th mat-header-cell *matHeaderCellDef> Application </th>
                  <td mat-cell *matCellDef="let element"> {{element.AppName}} </td>
              </ng-container>

              <ng-container matColumnDef="Level">
                  <th mat-header-cell *matHeaderCellDef> Level </th>
                  <td mat-cell *matCellDef="let element"> {{element.Level}} </td>
              </ng-container>

              <ng-container matColumnDef="Status">
                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
              </ng-container>

              <ng-container matColumnDef="Expire">
                  <th mat-header-cell *matHeaderCellDef> Expire Date </th>
                  <td mat-cell *matCellDef="let element"> {{element.EXPIRE_DATE}} </td>
              </ng-container>

                <!-- Action  -->
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <i class="far fa-edit"

                matTooltip="Edit"></i>
                <i class="fas fa-trash-alt"    (click)="onDeleteLevel(userId,element.AppId)"  matTooltip="Remove"></i>

              </td>
            </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


      </mat-card-content>

    </mat-card>
