

<mat-card>

    <mat-card-title>{{formService.add_authority_title}} <span class="title-val">{{groupId}}</span></mat-card-title>
    <mat-card-content>
          <form [formGroup]="form" (submit)="onSave()" #custForm="ngForm" >
              <div class="row">
                  <mat-form-field class="col-md-4">
                    <mat-select formControlName="AppId" placeholder="{{formService.application_label}}" [(ngModel)]="authority.AppId">
                      <mat-option *ngFor="let obj of applicationList" [value]="obj.AppId">
                        {{obj.AppName}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="form.get('AppId').invalid">Please choose application.</mat-error>
                  </mat-form-field>
                </div>

                <div class="row grant-div">
                  <span><h5>{{formService.grant_label}}</h5></span>
                  <mat-checkbox (change)="OnAuthorityChange($event)" >{{formService.grantAll_label}}</mat-checkbox>

                </div>

                <div class="row auth-div">
                  <mat-checkbox formControlName="mCreate" [(ngModel)]="authority.mCreate" >{{formService.mCreate_label}}</mat-checkbox>
                  <mat-checkbox formControlName="mEdit" [(ngModel)]="authority.mEdit">{{formService.mEdit_label}}</mat-checkbox>
                  <mat-checkbox formControlName="mView" [(ngModel)]="authority.mView">{{formService.mView_label}}</mat-checkbox>
                  <mat-checkbox formControlName="mDelete" [(ngModel)]="authority.mDelete">{{formService.mDelete_label}}</mat-checkbox>
                </div>

          </form>
    </mat-card-content>

    <mat-card-actions>
      <button class="button" mat-stroked-button color="primary" (click)="onSave()"><i class="far fa-save"></i> {{formService.save_Btn}}</button>
      <button class="button" mat-stroked-button color="warn" (click)="onClose()"> <i class="fas fa-ban"></i> {{formService.close_Btn}}</button>
    </mat-card-actions>


  </mat-card>
