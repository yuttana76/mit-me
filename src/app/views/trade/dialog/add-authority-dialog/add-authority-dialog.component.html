

<mat-card>

    <mat-card-title>Add authrority for <span class="title-val">{{groupId}}</span></mat-card-title>
    <mat-card-content>
          <form [formGroup]="form" (submit)="onSave()" #custForm="ngForm" >
              <div class="row">
                  <mat-form-field class="col-md-4">
                    <mat-select formControlName="AppId" placeholder="Application" [(ngModel)]="authority.AppId">
                      <mat-option *ngFor="let obj of applicationList" [value]="obj.AppId">
                        {{obj.AppName}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="form.get('AppId').invalid">Please choose application.</mat-error>
                  </mat-form-field>
                </div>

                <div class="row">
                  <mat-checkbox formControlName="mCreate" [(ngModel)]="authority.mCreate" >Can Create</mat-checkbox>
                  <mat-checkbox formControlName="mEdit" [(ngModel)]="authority.mEdit">Can Edit</mat-checkbox>
                  <mat-checkbox formControlName="mView" [(ngModel)]="authority.mView">Can View</mat-checkbox>
                  <mat-checkbox formControlName="mDelete" [(ngModel)]="authority.mDelete">Can Delete</mat-checkbox>
                </div>

          </form>
    </mat-card-content>

    <mat-card-actions>
      <button class="button" mat-stroked-button color="primary" (click)="onSave()"><i class="far fa-save"></i> Save</button>
      <button class="button" mat-stroked-button color="warn" (click)="onClose()"> <i class="fas fa-ban"></i> Close</button>
    </mat-card-actions>


  </mat-card>
