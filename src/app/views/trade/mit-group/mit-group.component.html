
<mat-spinner *ngIf="spinnerLoading"></mat-spinner>
<mat-card class="example-card" *ngIf="!spinnerLoading">
    <mat-card-title>{{formService.from_title}}
        <a mat-button routerLink="/trade/newGroup"
        routerLinkActive="mat-accent"
        matTooltip="{{formService.addNewBtn}} ">
      <i class="fas fa-plus-square fa-2x"></i>

      <!-- <i class="fas fa-plus-circle fa-2x"></i> -->
    </a>
      </mat-card-title>

      <mat-card-content>
          <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="index">
                  <th mat-header-cell *matHeaderCellDef> {{formService.tbNo}} </th>
                  <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                </ng-container>

                <ng-container matColumnDef="Id">
                    <th mat-header-cell *matHeaderCellDef> {{formService.tbId}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.GroupId}} </td>
                </ng-container>

                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> {{formService.tbGroupName}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.GroupName}} </td>
                </ng-container>

                <ng-container matColumnDef="Status">
                  <th mat-header-cell *matHeaderCellDef> {{formService.tbStatus}} </th>
                  <td  mat-cell *matCellDef="let element"> {{element.status | statusTransform}} </td>
              </ng-container>

                <ng-container matColumnDef="Authority">
                  <th mat-header-cell *matHeaderCellDef> {{formService.tbAuthority}} </th>
                  <td mat-cell *matCellDef="let element"> </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> {{formService.tbAction}} </th>
                    <td mat-cell *matCellDef="let element">
                      <i class="far fa-edit"  [routerLink]="['/trade/editGroup',element.GroupId,'MASTER_SCREEN']" matTooltip="{{formService.editAction}}"></i>
                      <i class="fas fa-trash-alt"    (click)="onDelGroup(element.GroupId,element.GroupName)"  matTooltip="{{formService.deleteAction}}"></i>
                    </td>
                  </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

      </mat-card-content>

      <mat-card-actions>

      </mat-card-actions>
  </mat-card>
