<mat-spinner *ngIf="spinnerLoading"></mat-spinner>

<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title><h1>FundConnext Download API</h1></mat-card-title>
      </mat-card-header>

    <form [formGroup]="downloadForm" (submit)="downloaInfo()" #custForm="ngForm" *ngIf="!spinnerLoading">


          <mat-form-field class='col-sm-6'>
              <mat-select formControlName="fileType"  [(ngModel)]="fcdownloadAPI.fileType" placeholder="File type">
                <mat-option *ngFor="let item of fileTypeList" [value]="item.value">{{item.display}}</mat-option>
              </mat-select>
              <mat-hint align="end"></mat-hint>
          </mat-form-field>



          <mat-form-field class='col-sm-6' >
            <input matInput formControlName="businessDate"  [matDatepicker]="picker" placeholder="business Date"
            [(ngModel)]="fcdownloadAPI.businessDate">
            <mat-datepicker-toggle matSuffix [for]="picker"  >
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>


        <div class="search_action_div row col-sm-6">
            <button mat-raised-button color="primary" [disabled]="!downloadForm.valid" type='submit'  >Execute</button>
            <button mat-raised-button   type='reset' >Reset</button>
        </div>
      </form>
      <hr>
      <div class='row'>
        <hr>
        <label>Result : {{api_records}}</label>
        <hr>
        <div>
          <button mat-raised-button color="basic" [disabled]="api_records==0"  (click)="exportExcel()" >Excel  <i class="far fa-file-excel fa-lg"></i></button>
          <!-- <button mat-raised-button color="basic" [disabled]="api_records==0" (click)="downloadZip()"  >ZIP  <i class="far fa-file-archive fa-lg"></i></button> -->
          <button mat-raised-button color="basic" [disabled]="api_records==0" (click)="uploadDB()"  >DB.  <i class="fas fa-angle-double-down fa-lg"></i></button>
        </div>
      </div>
</mat-card>
