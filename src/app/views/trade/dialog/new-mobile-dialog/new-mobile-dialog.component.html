<div class="container margin_top_40">

    <h3>เปลี่ยนเบอร์มือถือ</h3>
    <code>

    <form [formGroup]="form"  >
      <!-- <mat-form-field class="col-md-4" > -->

          [(ngModel)]="newMobile"> -->

          <input type="number"  formControlName="newMobileFC"  class="form-control mr-sm-2 margin_top_30"  placeholder="New Mobile number" aria-label="Search"
                 [(ngModel)]="newMobile"  >

          <mat-error *ngIf="form.get('newMobileFC').invalid"> *โปรดระบุ เบอร์โทรศัพท์. </mat-error>

    </form>

    <button mat-flat-button [disabled]="form.get('newMobileFC').invalid" color="primary" class="col-md-12 margin_top_10" (click)="onSaveNewMob()" >บันทึก/Save</button>
    <button mat-flat-button  color="accent" class="col-md-12 margin_top_10" (click)="onClose()" >ยกเลิก/Cancel</button>
